<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Heart Racing?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Scrolly-telling -->
    <section id="story-section">
        <div class="scrolly-container">
            <!-- body -->
            <div id="silhouette" class="silhouette" style="background-image: url('images/body_isolated.png');"></div>
            
            <!-- heart rate -->
            <div class="bpm-container">
                <div id="bpm-box" class="bpm-box">
                    <span class="bpm-label"></span>
                    <div id="heart-rate" class="bpm">--</div>
                </div>
                <div id="stage-time" class="time" style="margin-top: 20px;">Time: -- minutes</div>
            </div>
            
            <!-- description  -->
            <div id="stage-info">
                <div id="stage-name" class="stage-name">Stage Name</div>
                <div id="stage-description" class="description">Description of the surgical stage</div>
            </div>
        </div>
        <script src="story.js"></script>
    </section>

    <!-- Transition Button
    <button id="to-viz" class="transition-button">Explore Heart Rate Data</button> -->

    <!-- Interactive Visualization Section (Hidden Initially) -->
    <section id="viz-section" style="display: none;">
        <h1>Explore Heart Rate Data</h1>
        <div id="visualization"></div>
        <div class="chart-container">
            <div id="chart"></div>
        </div>
        <div id="surgery-categories"></div>
        <div id="patient-graph">
            <svg id="patient-scatter"></svg>
            <div class="back-button">Back</div>
        </div>
    </section>

    <!--<script src="viz.js"></script>-->

</body>
</html>
