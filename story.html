<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Heart Racing?</title>
    <link rel="stylesheet" href="story.css">
</head>

<body>
    <div class="container">
        <!-- body -->
        <div id="silhouette" class="silhouette" style="background-image: url('body_isolated.png');"></div>
        
        <!-- heart rate -->
        <div class="bpm-container">
            <div id="bpm-box" class="bpm-box">
                <span class="bpm-label"></span>
                <div id="heart-rate" class="bpm">--</div>
            </div>
            <div id="stage-time" class="time" style="margin-top: 20px;">Time: -- minutes</div>
        </div>
        
        <!-- description  -->
        <div class="stage-info">
            <div id="stage-name" class="stage-name">Stage Name</div>
            <div id="stage-description" class="description">Description of the surgical stage</div>
        </div>
    </div>

    <script src="story.js"></script>
</body>
</html>
