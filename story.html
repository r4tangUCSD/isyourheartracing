<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Heart Racing?</title>
    <link rel="stylesheet" href="story.css">
</head>

<body>
    <div class="container">
        <div id="silhouette" class="silhouette" style="background-image: url('story_body.png');"></div>
